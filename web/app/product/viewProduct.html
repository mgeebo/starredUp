<div class="container">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="row">
                <div class="col-xs-3">
                    <div><img class="img-responsive" ng-src="{{vm.product.productImage}}"></div>
                </div>
                <div class="col-xs-7 well">
                    <h3>{{vm.product.productName}}</h3>
                    <table class="table-bordered">
                        <tr>
                            <td><p class="text-left">Overall</p></td>
                            <td class="col-md-3">{{vm.product.productRating}}</td>
                            <td class="col-md-3"><small>{{vm.product.reviewCount}} reviews</small></td>

                        </tr>
                        <tr>
                            <td><p class="text-left">Last Week</p></td>
                            <td class="col-md-6"></td>
                        </tr>
                        <tr>
                            <td><p class="text-left">Last Month</p></td>
                            <td class="col-md-6" ></td>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div class="col-xs-10 well">
                        <p>{{vm.product.productDescription}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
