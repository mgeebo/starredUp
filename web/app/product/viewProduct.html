<div class="container">
    <div class="row">
        <div class="col-xs-11 col-xs-offset-1" >
            <div class="row">
                <div class="col-xs-3">
                    <div style="padding-bottom: 10px;"><img class="img-responsive" ng-src="{{vm.product.productImage}}"></div>
                </div>
                <div class="col-xs-8">
                    <h3>{{vm.product.productName}}</h3>
                    <table class="table-bordered">
                        <tbody>
                        <tr>
                            <td class="col-md-3">Overall</td>
                            <td class="col-md-3">{{vm.product.productRating}}</td>
                            <td class="col-md-3"><small>{{vm.product.reviewCount}} reviews</small></td>
                        </tr>
                        <tr>
                            <td>Last Week</td>
                            <td class="col-md-6"></td>
                        </tr>
                        <tr>
                            <td>Last Month</td>
                            <td class="col-md-6" ></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-xs-11 panel panel-default">
                        <div class="panel-body">
                            <p>{{vm.product.productDescription}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-11" >
                    <table class="table">
                        <tr ng-repeat="r in vm.reviews">
                            <td>
                                <h4><a ui-sref="review_edit({reviewId: {{r.reviewId}} })">{{r.reviewTitle}}</a>
                                <small ng-show="r.originalMemberName">{{r.originalMemberName}}</small>
                                <small ng-show="r.memberName">{{r.memberName}}</small>
                            </h4>
                            </td>
                            <td><p>{{r.description | limitTo: 85}}</p></td>
                            <td><h4>{{r.rating}}</h4></td>
                </div>
            </div>
        </div>
    </div>
</div>
