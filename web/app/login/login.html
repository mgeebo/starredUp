<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 panel panel-default" style="padding: 0;">
            <div class="panel-heading">
                <h4 class="text-left">Login</h4>
            </div>
            <form class="panel-body" ng-submit="vm.login()" name="loginForm" novalidate>
                <div class="form-group">
                    <input ng-show="vm.buttonText === 'Next'" ng-model="vm.memberName" class="form-control" placeholder="User Name" id="username"/>
                    <input ng-show="vm.buttonText === 'Login'" ng-model="vm.password" type="password" class="form-control" placeholder="Password" id="password"/>
                </div>
                <div class="form-group">
                    <span class="text-danger text-center">{{vm.errorMessage}}</span>
                    <a class="pull-right" ui-sref="login" ng-show="vm.buttonText === 'Login'">Try a different user</a>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" ng-click="vm.next()">{{vm.buttonText}}</button>
                </div>
            </form>
            <!--<p class="text-center"><a ui-sref="register">Register</a></p>-->
        </div>
    </div>
</div>
