<div class="container">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <table class="table">
                <tr ng-repeat="p in vm.results">
                    <td><a ng-href="{{p.productImage}}"><img width="140" height="140" ng-src="{{p.productImage}}" alt="{{p.productName}}" class="img-responsive"></a></td>
                    <td>
                        <p>{{p.productRating}}</p>
                        <p>{{p.productManufacturer}}</p>
                        <h4>{{p.productName}}</h4>
                        <a ui-sref="product_view({productId: {{p.productId}} } )">Visit Product</a>
                    </td>
                </tr>
            </table>
        </div>
            <div ng-hide="vm.results.length">
                <p class="lead text-center">No products found</p>
            </div>
        </div>
    </div>
    <span us-spinner spinner-key="spinner-search"></span>

</div>
